<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="jumbotron">
                <h1>Hello, {{user.forename}} {{user.surname}}!</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Users</h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="user in users">{{user.forename}} {{user.surname}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
