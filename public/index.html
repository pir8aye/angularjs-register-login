<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title ng-bind="'myApp - ' + title">myApp</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bower Components -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">myApp</a>
                    </div>
                    <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right" ng-if="globals.currentUser">
                            <li><a href="#!/profile">Profile</a></li>
                            <li><a href="#!/login">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="container">
                <div id="header"></div>
                <!-- /#header -->
                <div id="feedback">
                    <div class="container">
                        <div ng-class="{'alert': flash, 'alert-danger': flash.type === 'danger', 'alert-info': flash.type === 'info', 'alert-success': flash.type === 'success', 'alert-warning': flash.type === 'warning'}" ng-if="flash" ng-bind="flash.message"></div>
                    </div>
                </div>
                <!-- /#feedback -->
                <div id="content" ng-view=""></div>
                <!-- /#content -->
                <div id="footer"></div>
                <!-- /#footer -->
            </div>
            <!-- /#container -->
        </div>
        <!-- /#wrapper -->
        <!-- Bower Components -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- App -->
        <script src="/bundle.js" type="text/javascript"></script>
    </body>
</html>
