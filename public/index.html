<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title ng-bind="'myApp - ' + title">myApp</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bower Components -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">myApp</a>
                    </div>
                    <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right" ng-if="globals.currentUser">
                            <li><a href="#!/logoin">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="container">
                <div id="header"></div>
                <!-- /#header -->
                <div id="feedback">
                    <div class="container">
                        <div ng-class="{'alert': flash, 'alert-danger': flash.type === 'danger', 'alert-info': flash.type === 'info', 'alert-success': flash.type === 'success', 'alert-warning': flash.type === 'warning'}" ng-if="flash" ng-bind="flash.message"></div>
                    </div>
                </div>
                <!-- /#feedback -->
                <div id="content" ng-view=""></div>
                <!-- /#content -->
                <div id="footer"></div>
                <!-- /#footer -->
            </div>
            <!-- /#container -->
        </div>
        <!-- /#wrapper -->
        <!-- Bower Components -->
        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
        <script src="bower_components/angularfire/dist/angularfire.min.js" type="text/javascript"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="bower_components/firebase/firebase.js" type="text/javascript"></script>
        <!-- App -->
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/app/init.js" type="text/javascript"></script>
        <script src="js/app/routes.js" type="text/javascript"></script>
        <!-- App Controllers -->
        <script src="js/app-controllers/home/home.controller.js" type="text/javascript"></script>
        <script src="js/app-controllers/login/login.controller.js" type="text/javascript"></script>
        <script src="js/app-controllers/register/register.controller.js" type="text/javascript"></script>
        <!-- App Services -->
        <script src="js/app-services/auth.service.js" type="text/javascript"></script>
        <script src="js/app-services/flash.service.js" type="text/javascript"></script>
        <script src="js/app-services/user.service.js" type="text/javascript"></script>
    </body>
</html>
