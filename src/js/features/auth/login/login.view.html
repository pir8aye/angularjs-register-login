<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Account Login</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" ng-submit="ctrl.loginSubmit()">
                        <div class="form-group" ng-class="{'has-error': loginForm.email.$dirty && loginForm.email.$error.required}">
                            <label for="email-input" class="control-label">Email <span class="text-danger">*</span></label>
                            <input type="text" id="email-input" class="form-control" name="email" autocomplete="off" ng-disabled="isLoading" ng-model="ctrl.user.email" required />
                            <span ng-show="loginForm.email.$dirty && loginForm.email.$error.required" class="help-block">Email is required!</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error': loginForm.password.$dirty && loginForm.password.$error.required}">
                            <label for="password-input" class="control-label">Password <span class="text-danger">*</span></label>
                            <input type="password" id="password-input" class="form-control" name="password" autocomplete="off" ng-disabled="isLoading" ng-model="ctrl.user.password" required />
                            <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required!</span>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid || ctrl.isLoading">Login</button>
                        <a href="#!/register" class="btn btn-link" ng-hide="ctrl.isLoading">Register</a>
                        <i class="fa fa-circle-o-notch fa-spin fa-fw" ng-show="ctrl.isLoading"></i>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
