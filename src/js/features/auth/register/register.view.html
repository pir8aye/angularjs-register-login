<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Create a New Account</h3>
                </div>
                <div class="panel-body">
                    <form name="register" ng-submit="registerSubmit()">
                        <div class="form-group" ng-class="{'has-error': register.forename.$dirty && register.forename.$error.required}">
                            <label for="forename-input" class="control-label">Forename <span class="text-danger">*</span></label>
                            <input type="text" id="forename-input" class="form-control" name="forename" autocomplete="off" ng-disabled="isLoading" ng-model="user.forename" required />
                            <span ng-show="register.forename.$dirty && register.forename.$error.required" class="help-block">Forename is required!</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error': register.surname.$dirty && register.surname.$error.required}">
                            <label for="surname-input" class="control-label">Surname <span class="text-danger">*</span></label>
                            <input type="text" id="surname-input" class="form-control" name="surname" autocomplete="off" ng-disabled="isLoading" ng-model="user.surname" required />
                            <span ng-show="register.surname.$dirty && register.surname.$error.required" class="help-block">Surname is required!</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error': register.email.$dirty && register.email.$error.required}">
                            <label for="email-input" class="control-label">Email <span class="text-danger">*</span></label>
                            <input type="text" id="email-input" class="form-control" name="email" autocomplete="off" ng-disabled="isLoading" ng-model="user.email" required />
                            <span ng-show="register.email.$dirty && register.email.$error.required" class="help-block">Email is required!</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error': register.password.$dirty && register.password.$error.required}">
                            <label for="password-input" class="control-label">Password <span class="text-danger">*</span></label>
                            <input type="password" id="password-input" class="form-control" name="password" autocomplete="off" ng-disabled="isLoading" ng-model="user.password" required />
                            <span ng-show="register.password.$dirty && register.password.$error.required" class="help-block">Password is required!</span>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="register.$invalid || isLoading">Register</button>
                        <a href="#!/login" class="btn btn-link" ng-hide="isLoading">Cancel</a>
                        <i class="fa fa-circle-o-notch fa-spin fa-fw" ng-show="isLoading"></i>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
